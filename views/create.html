<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NeighborGoods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body class="bg">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" id="brand" href="./index">NeighborGoods</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="nav-link" href="./login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-link" href="./create">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <form id="signin">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label style="font-family: 'Righteous';">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col">
                        <label style="font-family: 'Righteous';">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label style="font-family: 'Righteous';">Email</label>
                <input type="email" class="form-control" id="email" placeholder="john@gmail.com">
            </div>
            <div class="form-group">
                <label style="font-family: 'Righteous';">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="123-456-7890">
            </div>
            <div class="form-group">
                <label style="font-family: 'Righteous';" for="category">Select Community:</label>
                <select class="custom-select" id="community">
                </select>
            </div>
            <div class="form-group">
                <label style="font-family: 'Righteous';">Password</label>
                <input type="text" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label style="font-family: 'Righteous';">Confirm Password</label>
                <input type="text" class="form-control" id="confirm">
            </div>
            <div class="form-group" style="text-align: center;">
                <a type="submit" class="btn btn-success" style="align-content: center;">Sign Up</a>
            </div>
        </form>

    </div>
</body>

</html>
